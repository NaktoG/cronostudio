services:
  postgres:
    image: postgres:16-alpine
    container_name: cronostudio-postgres
    env_file:
      - .env
    environment:
      POSTGRES_INITDB_ARGS: "-c password_encryption=scram-sha-256"
      # Usamos variables del archivo env, o defaults explic√≠tos
      POSTGRES_DB: ${POSTGRES_DB:-cronostudio}
      POSTGRES_USER: ${POSTGRES_USER:-crono}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crono}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - cronostudio-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crono} -d ${POSTGRES_DB:-cronostudio}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  n8n:
    image: n8nio/n8n:latest
    container_name: cronostudio-n8n
    env_file:
      - .env
    environment:
      NODE_ENV: development
      N8N_EXECUTION_MODE: regular
    ports:
      - "127.0.0.1:5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - cronostudio-net
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  adminer:
    image: adminer
    container_name: cronostudio-adminer
    restart: always
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - cronostudio-net
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DESIGN: "pappu687"

networks:
  cronostudio-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
