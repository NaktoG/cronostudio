services:
  postgres:
    image: postgres:16-alpine
    container_name: cronostudio-postgres
    env_file:
      - .env
    environment:
      # Security: Use scram-sha-256 instead of md5
      POSTGRES_INITDB_ARGS: "-c password_encryption=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432" # Only accessible from localhost
    networks:
      - cronostudio-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  n8n:
    image: n8nio/n8n:latest
    container_name: cronostudio-n8n
    env_file:
      - .env
    environment:
      # n8n uses NODE_ENV
      NODE_ENV: development
      # Secure execution
      N8N_EXECUTION_MODE: regular
    ports:
      - "127.0.0.1:5678:5678" # Only accessible from localhost
    volumes:
      - n8n_data:/home/node/.n8n # Persistent workflows
    networks:
      - cronostudio-net
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

networks:
  cronostudio-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
