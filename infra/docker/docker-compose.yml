services:
  postgres:
    image: postgres:16-alpine
    container_name: cronostudio-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  n8n:
    image: n8nio/n8n:latest
    container_name: cronostudio-n8n
    env_file:
      - .env
    ports:
      - "5678:5678"
    depends_on:
      - postgres

volumes:
  postgres_data:
