name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Run ESLint
        run: npm run lint
        working-directory: apps/web

      - name: Run TypeScript check
        run: npx tsc --noEmit
        working-directory: apps/web

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: cronostudio
          POSTGRES_USER: cronostudio
          POSTGRES_PASSWORD: cronostudio
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U cronostudio -d cronostudio"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run database migrations
        env:
          PGPASSWORD: cronostudio
        run: |
          psql -h localhost -U cronostudio -d cronostudio -v ON_ERROR_STOP=1 -f infra/docker/schema.sql
          for file in infra/docker/migration_*.sql; do
            psql -h localhost -U cronostudio -d cronostudio -v ON_ERROR_STOP=1 -f "$file"
          done

      - name: Run tests
        run: npm run test
        working-directory: apps/web
        env:
          DATABASE_URL: postgresql://cronostudio:cronostudio@localhost:5432/cronostudio
          POSTGRES_DB: cronostudio
          POSTGRES_USER: cronostudio
          POSTGRES_PASSWORD: cronostudio

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: apps/web/coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Build application
        run: npm run build
        working-directory: apps/web
        env:
          DATABASE_URL: postgresql://cronostudio:cronostudio@localhost:5432/cronostudio
          JWT_SECRET: ci-test-secret-do-not-use-in-production

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=high
        working-directory: apps/web
        continue-on-error: true
